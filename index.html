<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description"
    content="Перемещайте буквы по полю. Когда две одинаковые буквы вместе, они сливаются в новую плитку со следующей буквой! Бейте рекорды игроков и соревнуйтесь с друзьями :)">
  <title>Алфавит 2048</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preload" href="css/font/Oswald.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="css/font/Oswald.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="css/black.css" as="style">
  <link rel="preload" href="css/blue.css" as="style">
  <link rel="preload" href="css/green.css" as="style">
  <link rel="preload" href="css/purple.css" as="style">
  <link rel="preload" href="css/4.css" as="style">
  <link rel="preload" href="css/5.css" as="style">
  <link rel="preload" href="css/6.css" as="style">
  <link rel="preload" href="css/7.css" as="style">
  <link href="css/style.css?v1.1.5" rel="stylesheet" type="text/css">
  <link href="css/block-color.css?v1.1.5" rel="stylesheet" type="text/css">
  <link id="style" href="css/black.css" rel="stylesheet" type="text/css">
  <link id="size" href="#" rel="stylesheet" type="text/css">
  <script>
    const storageStyle = window.localStorage.getItem('style');
    if (storageStyle) {
      document.getElementById("style").setAttribute("href", "css/" + storageStyle + ".css");
    }

    window.onload = function () {
      const preloader = document.getElementById('p_prldr');
      preloader.classList.add('fadeout');

      setTimeout(function () {
        preloader.parentNode.removeChild(preloader);
      }, 200);
    }
  </script>
</head>

<body>
  <div id="p_prldr">
    <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
      <g fill="none" fill-rule="evenodd">
        <g transform="translate(1 1)" stroke-width="2">
          <circle stroke-opacity=".5" cx="18" cy="18" r="18" />
          <path d="M36 18c0-9.94-8.06-18-18-18" />
        </g>
      </g>
    </svg>
  </div>
  <div class="resize-game">
    <span>Недостаточно места для комфортной игры.<br />Пожалуйста, увеличьте размер окна.</span>
  </div>

  <div class="main_links">
    <a id="link4" class="link-size link anim" href="#" data-size="4">4x4</a>
    <a id="link5" class="link-size link anim" href="#" data-size="5">5x5</a>
    <a id="link6" class="link-size link anim" href="#" data-size="6">6x6</a>
    <a id="link7" class="link-size link anim" href="#" data-size="7">7x7</a>
  </div>

  <div class="heading">
    <div class="nick-container">
      <div class="hiddenInput"></div>
      <div class="nick"><input id="nick" type="text"></div>
    </div>
    <div class="scores-container">
      <div class="score-container">0</div>
      <div class="best-container">0</div>
    </div>
  </div>

  <div id="top-container" style="display: none;">
    <div class="title"><span class="tit">Топ 10</span></div>
    <div class="top">
      <div class="list">Загрузка результатов</div>
    </div>
  </div>

  <div class="game-table" id="game-table">
    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="retry-button">Еще</a>
          <div class="advert-container"></div>
        </div>
      </div>

      <div class="game-body">
        <div class="grid-container">
        </div>

        <div class="tile-container">
          <div class="tile tile-2 tile-position-1-1 tile-new">
            <div class="tile-inner">L</div>
          </div>
          <div class="tile tile-4 tile-position-2-1 tile-new">
            <div class="tile-inner">O</div>
          </div>
          <div class="tile tile-6 tile-position-3-1 tile-new">
            <div class="tile-inner">A</div>
          </div>
          <div class="tile tile-8 tile-position-4-1 tile-new">
            <div class="tile-inner">D</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="control-panel">
    <div class="control">
      <div class="restart-button">
        <span>&#8634;</span> Заного
      </div>
      <div class="color-button" onclick="this.children[0].classList.toggle('hidden')">
        Цвета
        <div class="color-links hidden">
          <a class="black" href="#">Черный</a>
          <a class="blue" href="#">Синий</a>
          <a class="green" href="#">Зеленый</a>
          <a class="purple" href="#">Фиолетовый</a>
        </div>
      </div>
      <div class="cancel-button">
        <span>&#8630;</span> Отмена
      </div>
    </div>
  </div>

  <script src="js/local_storage_manager.js?v1.1.5"></script>
  <script src="js/animframe_polyfill.js?v1.1.5"></script>
  <script src="js/keyboard_input_manager.js?v1.1.5"></script>
  <script src="js/html_actuator_ru.js?v1.1.5"></script>
  <script src="js/grid.js?v1.1.5"></script>
  <script src="js/tile.js?v1.1.5"></script>
  <script src="js/game_manager.js?v1.1.5"></script>
  <script>
    window.requestAnimationFrame(function () {
      new GameManager(KeyboardInputManager, HTMLActuator, LocalStorageManager);
    });
  </script>
</body>

</html>
